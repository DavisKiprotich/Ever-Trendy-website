<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Jogo Bonito</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/Image 2 logo.jpeg" width="50px">
            </div>
            <nav>
                <ul id="menuItems">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Account</a></li>
                </ul>
            </nav>
            <img src="images/Redstore images/cart.png" width="30px" height="30px">
            <img src="images/Redstore images/menu.png" class="menu-icon" onclick="menuToggle()" width="30px" height="30px">
        </div>

    </div>

<!----------account-page----------->
    <div class="account-page">
        <div class="small-container">
            <div class="row">
                <div class="col-2">
                    <img src="images/cloth virtual.jpg" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="text" placeholder="Password">
                            <button type="text" class="btn">Login</button>
                            <a href="">Forgot Password</a>
                        </form>
                        <form id="RegisterForm">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="text" placeholder="Password">
                            <button type="text" class="btn">Register</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!----------Footer---------> 
    <div class="footer">
        <div class="small-container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Download our articles</h3>
                </div>
                <div class="footer-col-2">
                    <img src="" alt="">
                    <p>Reach out to our partners through this <a href="">link</a></p>
                </div>
                <div class="footer-col-3">
                    <h3>Follow us</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                        <li>Telegram</li>
                    </ul>
                </div>
                <div class="footer-col-4"> 
                    <p>Promoting a trendy clothwear</p>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2022 - Ever Trendy Risper's Franchise </p>
        </div>
    </div>
<!--------------js for toggle menu---------->
    <script>
        var menuItems = document.getElementById("menuItems");
        menuItems.style.maxHeight = "0px";
        
        function menuToggle() {
            if (menuItems.style.maxHeight == "0px") {
                menuItems.style.maxHeight = "200px";
            } else {
                menuItems.style.maxHeight = "0px";
            }
        }
    </script>
<!--------------js for toggle Form---------->
    <script>
        var loginForm = document.getElementById("LoginForm");
        var registerForm = document.getElementById("RegisterForm");
        var indicator = document.getElementById("Indicator");
        function register(){
            registerForm.style.transform = "translateX(0px)";
            loginForm.style.transform = "translateX(0px)";
            indicator.style.transform = "translateX(100px)";
        }
        function login(){
            registerForm.style.transform = "translateX(350px)";
            loginForm.style.transform = "translateX(300px)";
            indicator.style.transform = "translateX(0px)";
        }
    </script>
</body>
</html>
